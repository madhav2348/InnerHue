name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Debug lock file
        run: |
              pwd
              ls -la
              find . -name package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit

      # Blocking audit on main
      - name: Audit (blocking on main)
        if: github.ref == 'refs/heads/main'
        run: npm audit --audit-level=critical --production

      # Non-blocking elsewhere
      - name: Audit (non-blocking)
        if: github.ref != 'refs/heads/main'
        run: npm audit --audit-level=critical --production || true
